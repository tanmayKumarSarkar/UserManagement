<div *ngIf="!invalidtoken" class="jumbotron">
  <p> Verifying Email, Please Wait....</p>
</div>
<div class="container">
  <!--start-->
  <main *ngIf="invalidtoken" role="main" class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4">User Management Site</h1>
        <p class="">Welcome to my Dummy Site!! Manage you business here....</p>
    </div>  
    <div class="container">
      <div class="row centered-form">
        <div class="col-xs-12 col-sm-12 col-md-12 ">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Please Resend Your Confirmation Link To Your E-Mail</h3>
              <hr>
             </div>
             <div class="panel-body">
              <form role="form" (submit)="onResendSubmit()">
                
                <!--div class="form-group">
                  <input type="text" name="username" id="username" class="form-control input-sm" placeholder="User Name" [(ngModel)]="username">
                </div>                
                <div class="form-group ">
                  <div class="row">
                    <div class="col-xs-5 col-sm-5 col-md-5"><hr></div>
                    <div class="col-xs-1 col-sm-1 col-md-1 text-center">Or</div>
                    <div class="col-xs-5 col-sm-5 col-md-5"><hr></div>
                  </div>
                </div-->

                <div class="form-group">
                  <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)]="email">
                </div>
                
                <input type="submit" value="Re-Send Confirmation Link" [disabled]="!email || !this.vs.validateEmail(this.email)" class="btn btn-info btn-block">
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    
    
  <!--End-->
</div>
