<div class="container">
  <!--start-->
  <main role="main" class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4">User Management Site</h1>
        <p class="">Welcome to my Dummy Site!! Manage you business here....</p>
    </div>  
    <div class="container">
      <div class="row centered-form">
        <div class="col-xs-12 col-sm-12 col-md-12 ">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Please Enter Username or Email ID to send Password Reset Link To Your E-Mail</h4>

              <label class="switch">
                <input type="checkbox" class="checkbox" [(ngModel)]="selected" />
                <div class="switch-div">
                    <span class="switch-user"></span>
                    <div class="switch-btn"></div>
                    <span class="switch-email"></span>
                </div>
              </label>
              
              <!--button type="button" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false">
                  <div class="handle"></div>
              </button-->

              <hr>
             </div>
             <div class="panel-body">
              <form role="form" (submit)="onResetSubmit()">
                
                <!--div class="form-group">
                  <input type="text" name="username" id="username" class="form-control input-sm" placeholder="User Name" [(ngModel)]="username">
                </div>                
                <div class="form-group ">
                  <div class="row">
                    <div class="col-xs-5 col-sm-5 col-md-5"><hr></div>
                    <div class="col-xs-1 col-sm-1 col-md-1 text-center">Or</div>
                    <div class="col-xs-5 col-sm-5 col-md-5"><hr></div>
                  </div>
                </div-->

                <div class="form-group">
                  <input *ngIf="!selected" type="text" name="username" id="username" class="form-control input-sm" placeholder="User Name" [(ngModel)]="username">
                  <input *ngIf="selected" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)]="email">
                </div>
                
                <input type="submit" value="Reset Your Password" [disabled]="!(!selected && username) && !(selected && email && this.vs.validateEmail(this.email)) " class="btn btn-info btn-block">
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    
    
  <!--End-->
</div>
